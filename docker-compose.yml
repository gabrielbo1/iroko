version: '3.4'

services:
  #TRAEFICK E CONSUL
  consul:
    image: consul:1.9.4
    command: consul agent -server -dev -client=0.0.0.0 -ui -bootstrap -log-level warn
    ports:
      - "8500:8500"
    networks:
      - irokonetwork
    restart: always

  reverse-proxy:
    image: traefik:v2.4
    command:
      #- "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--api.insecure=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--providers.consulcatalog=true"
      - "--providers.consulcatalog.endpoint.address=consul:8500"
      - "--providers.consulcatalog.refreshInterval=30s"
      - "--providers.file.directory=/path/to/dynamic/conf"
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik_config:/path/to/dynamic/conf
    networks:
      - irokonetwork
    restart: always

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-irokopostgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-irokopostgres}
      POSTGRES_DB: ${POSTGRES_DB:-iroko}
      PGDATA: /data/postgres
      TZ: America/Sao_Paulo
    volumes:
      - ./postgres:/data/postgres:rw
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  iroko:
    image: gabrielbo1/iroko-amd64:latest
    environment:
      - CONSUL_ACTIVE=true
      - CONSUL_ADDRESS=consul
      - BASE_ADDRESS=postgres
      - BASE_USER=irokopostgres
      - BASE_PASSWORD=irokopostgres
    networks:
      - irokonetwork
    restart: always

networks:
  irokonetwork: